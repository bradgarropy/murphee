[build]
    command = "npm run build"
    publish = "dist"
    functions = "functions"

[[plugins]]
    package = "netlify-plugin-inline-functions-env"

    [plugins.inputs]
        verbose = "true"

[[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
